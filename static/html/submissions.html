<div class="container">
    <h3>Submission <sup><span class="badge">LIVE</span></sup> </h3>
    <table class="table table-bordered" id="submissionTable" ng-controller="SubmissionViewCtrl" ng-init="populateSubmission()">
        <tr>
            <td>#</td>
            <td>Time</td>
            <td>Username</td>
            <td>Problem</td>
            <td>Lang</td>
            <td>Verdict</td>
            <td>Time</td>
            <td>Memory</td>
        </tr>
        <tr ng-repeat="submission in submissions" class="submission-repeat" ng-style="{'background-color':submission.backgroundColor}" ng-init="link = getSubmissionLink(submission.backgroundColor, submission.submissionId)" >
            <td><a ng-href="{{link}}" ng-class="(link)?'':'noLink'">{{submission.submissionId}}</a></td>
            <td>
                <div>{{currentTime-submission.submitTime | elapsedTime}}</div>
            </td>
            <td><a ng-href="/user/view/{{submission.username}}" target="_blank" ng-mouseover="addHoverCard_username($event, submission.username)" ng-mouseleave="removeHoverCard()" class="username" ng-style="{'color':submission.ratingColor}">{{submission.username}}</a></td>
            <td>
                <a ng-href="/problem/view/{{submission.problemId}}">{{submission.problemName}}</a>
            </td>
            <td>{{submission.language}}</td>
            <td ng-style="{'color':submission.verdictColor, 'font-weight':'bold'}"><span title="{{submission.verdictDescription}}" data-toggle="tooltip" data-placement="top">{{submission.verdict}}</span>
                <img ng-show="submission.verdict==='Pending'" src="/images/loader.gif" style="height:15px;"></img>
            </td>
            <td>{{submission.runtime}} ms</td>
            <td>{{submission.memory}} KB</td>
        </tr>
    </table>
</div>
